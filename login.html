<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body> 
      <h2><a href="./index.html">GO TO HOME</a></h2>
          <div class="container">
              <div class="logo">Aquarium Login</div>
              <div class="login-item">
              <form id="logform" class="form form-login">
              <div class="form-field">
                <label class="user" for="login-username">
                <span class="hidden">Username</span></label>
                <input
                  id="login-username" 
                   type="email"  
                  class="form-input"
                  placeholder="Username"
                  required/>
              </div>
    
              <div class="form-field">
              <label class="lock" for="login-password">
              <span class="hidden">Password</span></label>
              <input
                id="login-password"
                type="password"
                class="form-input"
                placeholder="Password"
                required
                />
              </div>
              <div class="form-field"><input type="submit" value="Log in" /></div>
              
            </form>
          </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>

const email=document.getElementById("login-username").value
const password=document.getElementById("login-password").value
console.log({email,password})
signin(email,password)
});
 function signin(email,password){
    firebase.auth().signInWithEmailAndPassword(email, password).then(()=>{
      firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log(user)
        window.location.href = "http://raspberrypi.mshome.net:1880/ui/"
      } else {
          window.location.href = "./signup.html";
      }
    });
    }).catch(function(error) {
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log(errorMessage)
    });
   }
