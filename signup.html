  <body>
      <h2><a href="./index.html">GO TO HOME</a></h2>
      <div class="container">
          <div class="logo">Aquarium SignUp</div>
          <div class="login-item">
            <form id="form" class="form form-login">
              <div class="form-field">
                <label class="user" for="signup-username"
                  ><span class="hidden">Username</span></label>
                <input
                  id="signup-username"
                  type="email"  
                  class="form-input"
                  placeholder="Username"
                  required
                />
              </div>
    
              <div class="form-field">
                <label class="lock" for="signup-password"
                  ><span class="hidden">Password</span></label
                >
                <input
                  id="signup-password"
                  type="password"
                  class="form-input"
                  placeholder="Password"
                  required
                  
                />
              </div>
              <div class="form-field"><input type="submit" value="signup" /></div>
             
            </form>
          </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>

});
 function signup(email,password){
    firebase.auth().createUserWithEmailAndPassword(email, password).then(()=>{
     
          window.location.href = "./login.html";
      
    }).catch(function(error) {

      var errorMessage = error.message;
